<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance for Section {{ section }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Attendance for Section {{ section }}</h1>
    <p>Date: {{ current_date }}</p>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>
                    {% if student.id in attendance_map %}
                        {{ attendance_map[student.id].status }}
                    {% else %}
                        Absent
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
