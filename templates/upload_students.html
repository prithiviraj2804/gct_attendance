<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Students</title>
</head>
<body>
    <h1>Upload Student Records</h1>
    <form action="/upload_students/" method="post" enctype="multipart/form-data">
        <label for="batch_name">Batch Name:</label>
        <input type="text" id="batch_name" name="batch_name" required><br><br>

        <label for="year_name">Year Name:</label>
        <input type="text" id="year_name" name="year_name" required><br><br>

        <label for="section_name">Section Name:</label>
        <input type="text" id="section_name" name="section_name" required><br><br>

        <label for="file">Upload File (Excel):</label>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit">Upload Students</button>
    </form>
</body>
</html>
